<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Page</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #764ba2, #667eea);
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        background: #1e1e2f;
        padding: 40px;
        border-radius: 20px;
        width: 350px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        text-align: center;
        color: white;
    }

    h2 {
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .add-btn {
        background: #00d9ff;
        color: #1e1e2f;
    }

    .add-btn:hover {
        background: #4de8ff;
    }

    .back-btn {
        background: #e94560;
        color: white;
    }

    .back-btn:hover {
        background: #ff6b6b;
    }

    .result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Add Two Numbers</h2>

    <input type="number" id="a" placeholder="Enter first number">
    <input type="number" id="b" placeholder="Enter second number">

    <button class="add-btn" onclick="addNumbers()">Add</button>

    <div class="result" id="answer">Answer: 0</div>

    <a href="UI/index.html">
        <button class="back-btn">Back to Calculator</button>
    </a>
</div>

<script>
function addNumbers() {
    let x = parseFloat(document.getElementById("a").value);
    let y = parseFloat(document.getElementById("b").value);

    if (isNaN(x) || isNaN(y)) {
        document.getElementById("answer").innerText = "Answer: Enter valid numbers";
        return;
    }

    document.getElementById("answer").innerText = "Answer: " + (x + y);
}
</script>

</body>
</html>
