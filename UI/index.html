<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 80px;
            background: #16213e;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px 20px;
            margin-bottom: 20px;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .number-btn {
            background: #2d2d44;
            color: #fff;
        }

        .number-btn:hover {
            background: #3d3d5c;
        }

        .operator-btn {
            background: #444;
            color: #aaa;
            cursor: not-allowed;
        }

        .add-btn {
            background: #e94560;
            color: #fff;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #ff6b6b;
        }

        .equals-btn {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .equals-btn:hover {
            background: #4de8ff;
        }

        .clear-btn {
            background: #ffc107;
            color: #1a1a2e;
        }

        .clear-btn:hover {
            background: #ffcd38;
        }

        .decimal-btn {
            background: #2d2d44;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" placeholder="0" readonly>

    <div class="buttons">
        <button class="clear-btn" onclick="clearDisplay()">C</button>

        <!-- Disabled operators -->
        <button class="operator-btn">÷</button>
        <button class="operator-btn">×</button>
        <button class="operator-btn">−</button>

        <button class="number-btn" onclick="appendNumber('7')">7</button>
        <button class="number-btn" onclick="appendNumber('8')">8</button>
        <button class="number-btn" onclick="appendNumber('9')">9</button>

        <!-- Only + works -->
        <button class="add-btn" onclick="appendOperator('+')">+</button>

        <button class="number-btn" onclick="appendNumber('4')">4</button>
        <button class="number-btn" onclick="appendNumber('5')">5</button>
        <button class="number-btn" onclick="appendNumber('6')">6</button>

        <button class="equals-btn" onclick="calculate()" style="grid-row: span 2;">=</button>

        <button class="number-btn" onclick="appendNumber('1')">1</button>
        <button class="number-btn" onclick="appendNumber('2')">2</button>
        <button class="number-btn" onclick="appendNumber('3')">3</button>

        <button class="number-btn" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
        <button class="decimal-btn" onclick="appendDecimal('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let currentInput = '0';
    let previousInput = '';
    let operator = '';

    function updateDisplay() {
        display.value = currentInput;
    }

    function appendNumber(num) {
        if (currentInput === '0') {
            currentInput = num;
        } else {
            currentInput += num;
        }
        updateDisplay();
    }

    function appendOperator(op) {
        previousInput = currentInput;
        operator = op;
        currentInput = '';
    }

    function appendDecimal(dec) {
        if (!currentInput.includes(dec)) {
            currentInput += dec;
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        previousInput = '';
        operator = '';
        updateDisplay();
    }

    function calculate() {
        if (operator === '+') {
            let result = parseFloat(previousInput) + parseFloat(currentInput);
            currentInput = result.toString();
            previousInput = '';
            operator = '';
            updateDisplay();
        }
    }

    updateDisplay();
</script>

</body>
</html>
